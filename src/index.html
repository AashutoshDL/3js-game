<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Three.js Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide scrollbars */
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* Initially hidden */
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        z-index: 1000; /* Ensure overlay is above the 3D scene */
      }

      video {
        max-width: 80%;
        max-height: 80%;
        border-radius: 8px;
      }
      #joystickZone {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          border: 2px solid red;  /* Added for debugging */
          z-index: 9999;
        }

    </style>
  </head>
  <body>
    <!-- Overlay for the video -->
    <div id="overlay">
      <video id="overlayVideo" width="1280" height="720" controls autoplay muted>
        <source src="vids/futurama.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="joystickZone"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@mindar-js/aframe@latest/dist/aframe-mindar.js"></script>
    <script src="index.js"></script> <!-- Your existing index.js script -->
    <script>
      // Show overlay when the soldier reaches a pole
      function showOverlay() {
        const overlay = document.getElementById('overlay');
        const overlayVideo = document.getElementById('overlayVideo');

        if (overlay && overlayVideo) {
          overlay.style.display = 'flex'; // Show the overlay
          overlayVideo.play(); // Start the video playback
        }
      }

      // Hide the overlay when the video ends
      const overlayVideo = document.getElementById('overlayVideo');
      if (overlayVideo) {
        overlayVideo.onended = () => {
          const overlay = document.getElementById('overlay');
          if (overlay) {
            overlay.style.display = 'none'; // Hide the overlay
          }
        };
      }
    </script>
  </body>
</html>
